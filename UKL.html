<!DOCTYPE html>
<html>

<head>
    <title>UKL HTML</title>
    <a href="https://mylms.smktelkom-mlg.sch.id/my/"><img src="Telkom School Logo (1).png" width="100" height="100"></a>
    <h1>SMK Telkom Malang</h1>
</head>

<body>
    <h3>Form Control pada HTML</h3>
    <form class="" action="index.html" method="post">
        <table cellpadding="5">
            <tr>
                <td>Nama</td>
                <td><input type="text" name="teks" value="" placeholder="Nama Lengkap"></td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td><textarea name="name" rows="5" cols="30" placeholder="Alamat Lengkap"></textarea></td>
            </tr>
            <tr>
                <td>Username</td>
                <td><input type="text" name="teks" value="" placeholder="Username"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="password" value="" placeholder="Password"></td>
            </tr>
            <tr>
                <td>Submit</td>
                <td>
                    <button type="button" name="button">Submit</button>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
